<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Popover Smooth w/ Tailwind + CSS</title>

  <!-- Tailwind CDN (versi apa pun cukup) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ========== Animasi popover ========== */
    [popover]{
      opacity:0;
      transform:scale(.95);
      transition:opacity .5s ease, transform .3s ease;
    }
    [popover]:popover-open{
      opacity:1;
      transform:scale(1);
    }
    /* Center helper */
    .popover-center{
      position:fixed;
      top:50%; left:50%;
      translate:-50% -50%;
    }
    /* Backdrop blur  */
    ::backdrop{
      background:rgba(0,0,0,.45);
      backdrop-filter:blur(2px);
    }
  </style>
</head>

<body class="min-h-dvh flex items-center justify-center bg-slate-900 text-white">

  <!-- ── Trigger Buttons ───────────────────────────── -->
  <div class="flex gap-4">
    <button popovertarget="editPop"
            class="px-6 py-2 rounded-lg bg-orange-500 font-semibold hover:bg-orange-600 transition">
      Edit
    </button>

    <button popovertarget="addPop"
            class="px-6 py-2 rounded-lg bg-green-600 font-semibold hover:bg-green-700 transition">
      Add
    </button>

    <button popovertarget="delPop"
            class="px-6 py-2 rounded-lg bg-red-600 font-semibold hover:bg-red-700 transition">
      Delete
    </button>
  </div>

  <!-- ── EDIT Popover ──────────────────────────────── -->
  <div id="editPop" popover
       class="popover-center w-80 p-6 rounded-lg shadow-2xl bg-white text-slate-800 z-50">
    <h3 class="text-lg font-bold mb-4">Edit Paket</h3>

    <input class="w-full mb-4 px-4 py-2 border rounded"
           placeholder="Nama Paket">

    <div class="flex justify-end gap-2">
      <button popovertarget="editPop" popovertargetaction="hide"
              class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">
        Batal
      </button>
      <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Simpan
      </button>
    </div>
  </div>

  <!-- ── ADD Popover ───────────────────────────────── -->
  <div id="addPop" popover
       class="popover-center w-80 p-6 rounded-lg shadow-2xl bg-white text-slate-800 z-50">
    <h3 class="text-lg font-bold mb-4">Tambah Paket</h3>

    <input class="w-full mb-2 px-4 py-2 border rounded" placeholder="Nama Paket">
    <input class="w-full mb-4 px-4 py-2 border rounded" placeholder="Harga">

    <div class="flex justify-end gap-2">
      <button popovertarget="addPop" popovertargetaction="hide"
              class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">
        Batal
      </button>
      <button class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
        Tambah
      </button>
    </div>
  </div>

  <!-- ── DELETE Popover ────────────────────────────── -->
  <div id="delPop" popover
       class="popover-center w-80 p-6 rounded-lg shadow-2xl bg-white text-slate-800 z-50">
    <h3 class="text-lg font-bold mb-4 text-center">Hapus Paket?</h3>
    <p class="mb-6 text-center text-sm">Tindakan ini tidak dapat dibatalkan.</p>

    <div class="flex justify-end gap-2">
      <button popovertarget="delPop" popovertargetaction="hide"
              class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">
        Batal
      </button>
      <button class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
        Hapus
      </button>
    </div>
  </div>

</body>
</html>
